<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Dashboard</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="./assets/style.css">
        <link href="https://fonts.googleapis.com/css?family=Montserrat|Varela+Round&display=swap" rel="stylesheet">
    </head>
    <body>
        <header class="header">
            <h1>Weather Dashboard</h1>
        </header>
        <main>
            <!--Search Container-->
            <aside class="col-3 search">
                <h3 class="">Search for a City</h3>
                <input class="search-form" style ="margin: 10px; padding-left: 30px; background-color: #ffffff;" type ="text" placeholder="City Name">
                <button type="button" class ="search-btn">Search</button>
                <div class="aside-bottom" id="history">History</div>
            </aside>
            <!--Forcast-->
            <div class="col-9 current"></div>
            <div class="d-flex align-content-center flex-wrap forecast"></div>
        </main>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
        <script src="./assets/script.js"></script>
    </body>
</html>
